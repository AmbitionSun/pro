
<div class="admin-content">
  <div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">常用模块</strong> / <small>用户管理</small></div>
  </div>
  <div class="am-g">
    <div class="am-u-sm-12 am-u-md-6">
      <div class="am-btn-toolbar">
        <div class="am-btn-group am-btn-group-xs">
          <button type="button" class="am-btn am-btn-default" onClick="location.href='__URL__/../user/add'"><span class="am-icon-plus"></span> 新增</button>
          <!--<button type="button" class="am-btn am-btn-default"><span class="am-icon-save"></span> 保存</button>
            <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除</button> -->
        </div>
      </div>
    </div>
    <div class="am-u-sm-12 am-u-md-3">
      <form method="get" action="">
        <div class="am-input-group am-input-group-sm">
          <input type="text" name="kw" class="am-form-field" value="{$Think.get.kw}">
          <span class="am-input-group-btn">
          <button class="am-btn am-btn-default" type="submit">搜索</button>
          </span> </div>
      </form>
    </div>
  </div>
  <div class="am-g">
    <div class="am-u-sm-12">
      <form class="am-form">
        <table class="am-table am-table-striped am-table-hover table-main">
          <thead>
            <tr>
              <th class="table-id">ID</th>
              <th class="table-title">用户名</th>
              <th class="table-date am-hide-sm-only">注册日期</th>
              <th class="table-set">操作</th>
            </tr>
          </thead>
          <tbody>
          
          [volist name="list" id="vo"]
          <tr [neq name="vo.status" value="0"]class="am-disabled"[/neq]>
            <td>{$vo.uid}</td>
            <td><a href="#">{$vo.username}</a></td>
            <td class="am-hide-sm-only">[notempty name="vo.created"]{$vo.created|date='Y-m-d H:i', ###}[/notempty]</td>
            <td><div class="am-btn-toolbar">
                <div class="am-btn-group am-btn-group-xs">
                  <button type="button" class="am-btn am-btn-default am-btn-xs am-text-secondary" onclick="location.href='__URL__/../user/edit?uid={$vo.uid}'"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                  <button type="button" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" onclick="if(confirm('确定删除吗？')) location.href='__URL__/../user/del?uid={$vo.uid}'"><span class="am-icon-trash-o"></span> 删除</button>
                  <button type="button" class="am-btn am-btn-default" onclick="location.href='__URL__/../user/status?uid={$vo.uid}&status={$vo.status}'"><span class=""></span> [eq name="vo.status" value="0"]正常[else/]已停用[/eq]</button>
                </div>
              </div></td>
          </tr>
          [/volist]
          </tbody>
          
        </table>
        <div class="am-cf"> 共 {$count} 条记录
          <div class="am-fr">
            <div class="flickr">{$pageBar}</div>
          </div>
        </div>
        <p></p>
      </form>
    </div>
  </div>
</div>
[load href="__PUBLIC__/css/page.css"/]
